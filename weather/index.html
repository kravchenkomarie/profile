<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header><i class="bx bx-left-arrow-alt"></i>Погода</header>
        <section class="input-part">
            <p class="info-txt"></p>
             <input type="text" placeholder="Введите название города" spellcheck="false" required>
             <div class="separator"></div>
             <button>Получить местоположение устройства</button>
        </section>
        <section class="weather-part">
            <img src="icons/cloud.svg" alt="Weather Icon">
            <div class="temp">
                <span class="numb">_</span>
                <span class="deg">°</span>C
            </div>
            <div class="weather">_ _</div>
            <div class="location">
                <i class="bx bx-map"></i>
                <span>_, _</span>
            </div>
<div class="bottom-details">
    <div class="column feels">
        <i class="bx bxs-thermometer"></i>
        <div class="details">
            <div class="temp">
                <span class="numb-2">_</span>
                <span class="deg">°</span>C
            </div>
            <p>Ощущается как</p>
        </div>
    </div>

    <div class="column humidity">
        <i class="bx bxs-droplet-half"></i>
        <div class="details">
            <span>_</span>
            <p>Влажность</p>
        </div>
    </div>
</div>
</section>
</div>

<script src="script.js"></script>
</body>
</html>
