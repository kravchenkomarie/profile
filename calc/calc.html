<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
  </head>
  <body>
    <h1 class="calc__title">Это суммирующий калькулятор - он добавляет записанное Вами значение к
      предыдущему:</h1>
    <div class="calculator">
      <input type="text" placeholder="0" class="calculator__field" />
      <div class="calculator__btns">
        <button type="submit" class="plus btn" disabled>+</button>
        <button type="submit" class="reset btn">Сброс</button>
      </div>
      <div class="result"></div>
    </div>
    <script src="calc.js"></script>
  </body>
</html>
